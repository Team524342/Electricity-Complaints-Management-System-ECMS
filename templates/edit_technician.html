{% extends 'base.html' %}

{% block title %}Edit Technician{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Technician</h2>
    <form method="POST" action="{{ url_for('edit_technician', technician_id=technician['technician_id']) }}">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" value="{{ technician['fullName'] }}" required>
        </div>
        <div class="mb-3">
            <label for="aadhar" class="form-label">Aadhar</label>
            <input type="text" class="form-control" id="aadhar" name="aadhar" value="{{ technician['aadhar'] }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ technician['email'] }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ technician['phone'] }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ technician['address'] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('manage_technicians') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
